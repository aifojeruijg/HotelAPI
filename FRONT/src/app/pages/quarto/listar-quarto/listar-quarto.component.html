<mat-card>
    <mat-card-header>
      <mat-card-title>Listagem de Quartos</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <table 
      mat-table 
      [dataSource]="quartos" 
      class="mat-elevation-z4">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let quarto">{{ quarto.quartoId }}</td>
        </ng-container>
  
        <ng-container matColumnDef="numeroQuarto">
          <th mat-header-cell *matHeaderCellDef>Número do Quarto</th>
          <td mat-cell *matCellDef="let quarto">{{ quarto.numeroQuarto }}</td>
        </ng-container>
  
        <ng-container matColumnDef="tipoQuarto">
          <th mat-header-cell *matHeaderCellDef>Tipo de Quarto</th>
          <td mat-cell *matCellDef="let quarto">{{ quarto.tipoQuarto }}</td>
        </ng-container>
  
        <ng-container matColumnDef="diaria">
          <th mat-header-cell *matHeaderCellDef>Diária</th>
          <td mat-cell *matCellDef="let quarto">{{ quarto.diaria | currency:'BRL':'symbol':'1.2-2' }}</td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let quarto">{{ quarto.status }}</td>
        </ng-container>

        <ng-container matColumnDef="alterar">
          <th mat-header-cell *matHeaderCellDef>Alterar</th>
          <td mat-cell *matCellDef="let quarto">
            <a
              color="accent"
              mat-stroked-button
              routerLink="/pages/quarto/alterar/{{ quarto.quartoId }}"
              >
              Alterar
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef>Deletar</th>
          <td mat-cell *matCellDef="let quarto">
            <a 
              color="warn"
              mat-stroked-button
              (click)="deletar(quarto.quartoId)"
              >
              Deletar
          </a>
          </td>
        </ng-container>
  
        <!-- Definição das linhas -->
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let quarto; columns: colunasTabela"></tr>
  


      </table>
    </mat-card-content>
  </mat-card>
