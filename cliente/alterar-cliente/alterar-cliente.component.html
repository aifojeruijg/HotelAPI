<mat-card>
    <mat-card-header>
        <mat-card-title>Alterar Produto</mat-card-title>
        <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <mat-form-field class="input" id="id">
            <mat-label>ID</mat-label>
            <input placeholder="Ex. Bolacha" matInput type="text" [(ngModel)]="clienteId" disabled="true" />
          </mat-form-field>

        <mat-form-field class="input" id="nome">
            <mat-label>Nome</mat-label>
            <input type="text" placeholder="Ex. Fernando" matInput [(ngModel)]="nome">
        </mat-form-field>

        <mat-form-field class="input" id="cpf">
            <mat-label>CPF</mat-label>
            <input type="text" placeholder="Ex. 12345678900" matInput [(ngModel)]="cpf">
        </mat-form-field>

        <mat-form-field class="input" id="telefone">
            <mat-label>Telefone</mat-label>
            <input type="text" placeholder="Ex. 41900112233" matInput [(ngModel)]="telefone">
        </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
        <button color="warn" mat-stroked-button (click)="alterar()">Alterar</button>
    </mat-card-actions>

</mat-card>
